<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flix Bypass</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 0;
      font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #141414;
      color: #fff;
    }

    .container {
      background: #141414;
      padding: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      gap: 8px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: #E50914;
      letter-spacing: -1px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .auto-button {
      background: #E50914;
      color: white;
      margin-bottom: 12px;
    }

    .auto-button:hover {
      background: #f40612;
    }

    .auto-button.active {
      background: #5fa53f;
      animation: pulse 2s infinite;
    }

    .auto-button.active:hover {
      background: #6fb84f;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(95, 165, 63, 0.7);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(95, 165, 63, 0);
      }
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
      border-left: 4px solid;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: rgba(95, 165, 63, 0.15);
      border-color: #5fa53f;
      color: #5fa53f;
    }

    .status.error {
      background: rgba(229, 9, 20, 0.15);
      border-color: #E50914;
      color: #E50914;
    }

    .cookie-state {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-text">FLIX BYPASS</div>
    </div>

    <button id="autoModeButton" class="auto-button">
      <span id="buttonText">Activate Bypass</span>
    </button>

    <div class="cookie-state" id="cookieState">
      Ready
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
